{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Registrar Nota</h2>
    <p class="lead">
        Alumno: <strong>{{ alumno.nombre }} {{ alumno.apellido }}</strong><br>
        Materia: <strong>{{ materia.nombre }}</strong>
    </p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Nota</button>
        <a href="{% url 'formulario:lista_notas_alumno' alumno.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
